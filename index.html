<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="color:crimson;  border:2px solid lightblue;">
        <h1>標題</h1>
        <p style="color:cornflowerblue;">今天2022年7月8號</p>
        <p>快樂的禮拜五</p>
    </div><br>

    <!--max-width:以內會隨視窗縮放-->
    <div style="border:2px solid lightgreen; max-width: 800px;" >
        <p>bvguyilknbghkm</p>
        <p>fjdhnmfdkjgnmdgbjg</p>
        <p>ndfvjhfbdnmvnf</p>
    </div><br>

    <!--padding & mamargin(搭配檢查網頁)-->
    <div style="padding:20px 50px 20px 50px; margin:30px; border:5px solid crimson;" >
        <p>bvguyilknbghkm</p>
        <p>fjdhnmfdkjgnmdgbjg</p>
        <p>ndfvjhfbdnmvnf</p>
    </div>

    <img src="000.jpg" width="300" alt="" style="float:left;">
    <p>熊bear</p>

    <!-- display:black(會佔據一整個橫條) inline(打多少字佔多少)-->
    <p style="display:inline;">文字文字</p>
    <p style="display:inline;">文字文字</p>
    <!--p標籤預設是block span預設是inline(但好像不常用span的樣子?)-->
    <span>spam1</span>
    <span style="display:block">span2</span><br><br><br><br><br><br>
    
    <!-- 不透明度:0~1 -->
    <div style="opacity:0.3; background-color:darkslateblue; width:100px; height:50px;"></div>
    <br>
    <!-- 圓角 -->
    <div style="border-radius:20px; background-color:darkslateblue; width:80px; height:80px;"></div>

    <br><br><br><br><br>
    <!--位置點  fixed:畫面固定-->
    <div style="position:fixed; opacity:0.5; bottom:10px;  background-color:darkcyan; width:80px; height:80px;"></div>
    <div style="background-color:bisque; width:120px; height:120px;"><div>
    <div style="position:absolute; right:30px; background-color:coral; width:120px; height:120px;"></div>
    
    
</body>
</html>
